<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <title>Play.this[i]</title>
</head>

<body>
    <header>
        <img id="banner" src="img/play-this-banner.png" alt="Play this logo" class="center">
    </header>
    <nav>
        <div id="sidebar">
            <ul>
                <li><a href="index.html">Main</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="scores.html">Scores</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
        <div id="toggle-btn" onclick="toggleSideBar(this)">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
   <header>
       <ul>
           <li><button id = 'deck-button'><img id = 'card-deck'></button></li>
           <li><img id="questions-field"/></li>
           <li id="card-choice"><p id="score"></p></li>
       </ul>
    </header>
    <main>
        <ul id="info-bar">
            <li id="gameUserName"><p id="form-name"></p></li>
            <li id="instructions"><p id= 'insP'>Read the question above, and click on one answer card below!</p></li>
            <li id="wrong-answers"><img id="wrong1" src="img/checkmark.png"/><img id="wrong2" src="img/checkmark.png"/><img id="wrong3" src="img/checkmark.png"/></li>
        </ul>
        <ul id = 'cards'>
           <li><img onclick= "checkAnswer('card1')" id="card1" /></li>
           <li><img onclick= "checkAnswer('card2')" id="card2" /></li>
           <li><img onclick= "checkAnswer('card3')" id="card3" /></li>
           <li><img onclick= "checkAnswer('card4')" id="card4" /></li>
           <li><img onclick= "checkAnswer('card5')" id="card5" /></li>
        </ul>
    </main>
    <footer></footer>
